gene-auto-service = { module = "io.github.5hmla:auto-service", version.ref = "gene-auto-service" }
gene-conventions = { module = "io.github.5hmlA:conventions", version.ref = "gene-conventions" }
gene-ksp-poe = { module = "io.github.5gene:ksp-poe", version.ref = "gene-ksp-poe" }
gene-net-ksp-repository = { module = "io.github.5gene:net-ksp-repository", version.ref = "gene-net-ksp-repository" }
gene-net-ksp-anno = { module = "io.github.5gene:net-ksp-anno", version.ref = "gene-net-ksp-anno" }
gene-spark = { module = "io.github.5gene:spark", version.ref = "gene-spark" }
gene-cartoon = { module = "io.github.5gene:cartoon", version.ref = "gene-cartoon" }
gene-cubic = { module = "io.github.5gene:cubic", version.ref = "gene-cubic" }
gene-view-dsl = { module = "io.github.5gene:view-dsl", version.ref = "gene-view-dsl" }
