androidx-compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3", version.ref = "compose" }

[bundles]

[plugins]
gene-compose = { id = "io.github.5hmlA.android.compose", version.ref = "gene-conventions" }
gene-android = { id = "io.github.5hmlA.android", version.ref = "gene-conventions" }
gene-protobuf = { id = "io.github.5hmlA.protobuf", version.ref = "gene-conventions" }
gene-knife = { id = "io.github.5hmlA.knife", version.ref = "gene-conventions" }
gene-dev-ksp = { id = "io.github.5hmlA.dev.ksp", version.ref = "gene-conventions" }
gene-replace = { id = "io.github.5hmlA:replace", version.ref = "gene-replace" }

